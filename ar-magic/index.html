<!doctype HTML>
<html>
<!-- A-Frameを読み込み -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<!-- AR.jsを読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden">
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
        <img id="ace-of-spade" src="aceOfSpade.png" />
        <img id="card-back" src="cardBack.png" />
    </a-assets>
    
    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity position="0 0 0" animation="property: rotation; dur: 3000; to: 0 0 180; dir: normal; loop: true; " >
            <a-plane src="#card-back"  position="0 0 0" width="1" height="1.56" rotation="-90 0 0"></a-plane>
            <a-plane src="#ace-of-spade"  position="0 0 0" width="1" height="1.56" rotation="90 180 0"></a-plane>
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
